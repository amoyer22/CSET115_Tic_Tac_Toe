<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="playerContainer">
            <div class="player1">
                <h2>Player 1 (X)</h2>
                <h1>0</h1>
            </div>
            <div class="tiesCount">
                <h2>Ties</h2>
                <h1>0</h1>
            </div>
            <div class="player2">
                <h2>Player 2 (O)</h2>
                <h1>0</h1>
            </div>
        </div>
        <div class="turnTracker">
            <h2>Player 1 (X):</h2>
        </div>
        <div class="board" id="board">
            <div class="boardRow">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="boardRow">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="boardRow">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <div class="winner-message" id="winnerMessage">
            <div id="winnerMessageText"><h3></h3></div>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
